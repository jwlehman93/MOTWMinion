

<html>
    <h1>Hunter Formulation</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.character_name.label }}<br>
            {{ form.character_name(size=32) }}
        </p>
        <p>
            {{ form.cunter_type.label }}<br>
            {{ form.cunter_type() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</html>
